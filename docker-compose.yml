# https://dev.to/itnext/setting-up-ruby-on-rails-with-docker-and-mysql-3mpc

# docker-compose build
# docker-compose up
#
# docker-compose run --rm rails bundle exec rails db:create
version: "3"
services:
  #Container for Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    environment:
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
    volumes:
      - esdata:/usr/share/elasticsearch/data
  #Container for Kibana
  kibana:
    #Match the version numbers of elasticsearch and kibana images
    image: docker.elastic.co/kibana/kibana:7.10.1
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
  #Container for MySQL
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
  #Container for Rails
  rails:
    build: .
    command: bundle exec rails server -p 3000 -b '0.0.0.0'
    depends_on:
      - db
      - elasticsearch
    ports:
      - 3001:3000
    links:
      - db
    environment:
      DATABASE_HOST: db
      DB_USER: root
      DB_NAME: app
      DB_PASSWORD: password
    tty: true
    stdin_open: true
    volumes:
      #Abandon consistency with delegated and focus on performance
      - .:/myapp:delegated
      - .:/app
#Volume used by elasticsearch and db
volumes:
  esdata:
