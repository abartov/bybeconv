        orphan: זכויות היוצרים עודן בתוקף, אלא שזהות המחזיקים בזכויות אינה ידועה, או שאין דרך ליצור עמם קשר, ולכן מותר להנגיש את היצירות בתנאים המוגדרים בסעיף יצירות יתומות בחוק זכויות יוצרים.
