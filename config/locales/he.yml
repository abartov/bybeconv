  markdown_instructions_markdown: |
    # מארקדאון
    להלן הסבר קצר על עיצוב טקסט במארקדאון:
    
    כל הטקסט הרצוף עד לשורת רווח ריקה לגמרי נחשב פסקה אחת.
    גם כשיש שורה חדשה במארקדאון, כמו שורה זו, בתצוגה היא תופיע ברצף עם השורה הקודמת.

    טקסט **מוקף (ללא רווחים) בשתי כוכביות** מכל צד יהא **מודגש**.
    
    כותרת ראשית יוצרים בסימן # יחיד בתחילת שורה

    כותרת משנה בשני סימני ## בתחילת שורה

    וכן הלאה לתתי כותרות ברמות נוספות

    * כוכבית בתחילת שורה מתחילה רשימת תבליט
    * כל פריט נוסף ברשימה יתחיל גם כן בכוכבית בתחילת שורה

    שורה רווח מסיימת רשימת תבליט

    קישוריוֹת ניתן להוסיף כך: [טקסט התצוגה של הקישורית](https://google.com)

    כלומר טקסט להציג לקורא בסוגריים רבועים, **ומיד בצמוד** הכתובת (URL) בסוגריים עגולים.

    להמשך עבודה, אפשר למחוק טקסט עזר זה. הוא תמיד זמין בקישורית למעלה משמאל.

