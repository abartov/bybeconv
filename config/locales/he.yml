  authors_browsing_intro_html: "<p>הרשימה מכילה גם יוצרים עבריים וגם יוצרים לועזיים אשר יצירותיהם זמינות בפרויקט בתרגום עברי. ניתן להפעיל פעולות סינון מתקדמות המאפשרות צמצום הרשימה על-ידי בחירה בו-זמנית של המאפיינים: סוגה, תקופה, מגדר, ותאריכים.</p><p><b>  להפעלת אפשרויות סינון מתקדמות יש ללחוץ על המתג בפס העליון.</b></p>"
