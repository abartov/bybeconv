  careful_with_splits: " זהירות! \\n\\nלחיצה נוספת על לחצן זה תיצור ישויות עבור כל היצירות שפוצלו לעיל! \\n\\nיש לבדוק בזהירות שהיצירות פוצלו כשורה, ושלכולן יש כותרת תקינה.  אם אין זה המצב, יש לתקן את הכותרות או מיקום הפיצולים. \\n\\nכמו כן, יד לבדוק שכולן שייכות לאותה סוגה ולאותו מחבר ומתרגם. אם אין זה כך, יש לפצל את הקובץ *חיצונית* (בוורד או משהו) ליחידות אחידות מבחינת סוגה ואישים מקושרים.  \\n\\nעכשיו משקראת אזהרה זו, לחיצה נוספת על הלחצן תפעיל את הפיצול ותיצור ישויות קטלוגיות."
  non_whitespace_before_first_part: יש תוכן *לפני* כותרת היצירה הראשונה!  יש לסלקו, או לתת לו כותרת יצירה משלו (ולשמור שינויים), לפני שממשיכים.
  split_work_mode_intro: "הדרך לסמן יצירה חדשה היא שורה <b>שמתחילה ללא רווח</b> בשלושה סימני &amp;, ולאחריהם <b>רווח אחד</b> ושם היצירה.  לדוגמה:<br><br><b>&amp;&amp;&amp; אל הציפור<br><br>שימו לב: הערות השוליים משויכות <b>אבטומטית</b> למקטע שבו הן מופיעות בתצוגה וביצירות המפוצלות, <b>על אף</b> המספור הרציף והופעתן רק בתחתית כל היצירות בטקסט הגולמי.  <b>אין</b> למספר מחדש בעצמך!"
